<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1.1</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Estilo para o título h1 */
        h1 {
            color: #3498db; /* Azul claro um pouco mais escuro */
            text-align: center;
        }

        /* Estilo para todos os parágrafos */
        p {
            color: #333;
        }

        /* Estilo para classe destaque */
        .destaque {
            background-color: yellow;
            padding: 10px;
        }

        /* Estilo para ID especial */
        #especial {
            color: red;
            font-style: italic;
        }

        /* Estilo para classe container */
        .container {
            background-color: white;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Meu Primeiro Exercício CSS</h1>

    <p>Este é um parágrafo normal.</p>

    <p class="destaque">Este parágrafo deve ter destaque.</p>

    <p id="especial">Este parágrafo é especial.</p>

    <div class="container">
        <h2>Seção Importante</h2>
        <p>Conteúdo da seção importante.</p>
    </div>

</body>
</html>
